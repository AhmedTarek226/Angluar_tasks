<div class="container w-50">
  <ul class="list-group w-75" *ngFor="let task of tasksList">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{task.Title}}
      <span class="badge bg-primary rounded-pill">{{task.IsDone}}</span>
    </li>
  </ul>
</div>
