<div class="container w-50 mt-2 px-4 py-3 border border-secondary border-2 rounded-3">
    <form class="row g-3" [formGroup]="addProductForm" (ngSubmit)="AddProductToList()">
        <h3 class="text-center">Add Product</h3>
        
        <div class="col-5">
          <label class="form-label">Product name</label>
          <input type="text" class="form-control" formControlName="name" />
          <div *ngIf="addProductForm.get('name')?.touched && addProductForm.get('name')?.invalid">
            <span class="text-danger" *ngIf="addProductForm.get('name')?.errors?.['required']">Product name is required</span>
          </div>
        </div>
        <div class="col-7">
          <label class="form-label">Image URL</label>
          <input type="text" class="form-control" formControlName="img"/>
          <div *ngIf="addProductForm.get('img')?.touched && addProductForm.get('img')?.invalid">
            <span class="text-danger" *ngIf="addProductForm.get('img')?.errors?.['required']">Image URL is required</span>
            <span class="text-danger" *ngIf="addProductForm.get('img')?.errors?.['pattern']">Invalid pattern</span>
          </div>
  
        </div>
        <div class="col-4">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" formControlName="price" />
          <div *ngIf="addProductForm.get('price')?.touched && addProductForm.get('price')?.invalid">
            <span class="text-danger" *ngIf="addProductForm.get('price')?.errors?.['required']">Price is required</span>
            <span class="text-danger" *ngIf="addProductForm.get('price')?.errors?.['min']">Must be greater than 1</span>
          </div>
        </div>
        <div class="col-3">
          <label class="form-label">Quantity</label>
          <input type="text" class="form-control" formControlName="quantity" />
          <div *ngIf="addProductForm.get('quantity')?.touched && addProductForm.get('quantity')?.invalid">
            <span class="text-danger" *ngIf="addProductForm.get('quantity')?.errors?.['required']">Quantity is required</span>
            <span class="text-danger" *ngIf="addProductForm.get('quantity')?.errors?.['min']">Must be greater than 1</span>
          </div>
        </div>
        <div class="col-5">
          <label class="form-label">Category Id</label>
          <input type="number" class="form-control" formControlName="categoryId">
          <div *ngIf="addProductForm.get('categoryId')?.touched && addProductForm.get('categoryId')?.invalid">
            <span class="text-danger" *ngIf="addProductForm.get('categoryId')?.errors?.['required']">Category id is required</span>
          </div>
  
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
      </form>
  </div>
